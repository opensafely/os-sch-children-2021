    needs: [01_cr_analysis_dataset]
    run: stata-mp:latest analysis/07b_an_multivariable_cox_models_FULL_sense_11thJuneCensor.do covid_death 
    outputs:
      moderately_sensitive:
        log: logs/07b_an_multivariable_cox_models_covid_death_11thJuneCensor.log
        data: "output/an_multivariate_cox_models_covid_death_*_FULLYADJMODEL_ageband_*_11thJuneCensor.ster"

  07b_an_multivariable_cox_models_FULL_covid_tpp_prob_11thJuneCensor:
